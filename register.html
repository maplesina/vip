<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<!--头部开始-->
		<div class="l-header">
			<div class="header-inner wraper clearfix">
				<div class="left-inner">
					<a href="index.html"><img src="img/q-ind-log1.png" width="125" height="100"/></a>
				</div>
				<div class="right-inner"></div>
			</div>
		</div>
		<!--头部结束-->
		<!--注册部分开始-->
		<div class="register-bg">
			<div class="register-bg-cont wraper">
				
			
			<div class="c-register wraper">
				<div class="c-register-header wraper">
					<h3>会员注册</h3>
					<div>
						<span>已注册可</span><a href="">直接登录</a>
					</div>
				</div>
				<div class="c-register-body wraper">
					<form action="" method="post">
						<div class="l-tab-content-phone">
							<span class="phone-icon"></span>
							<input type="text"  placeholder="请输入手机号码" class="phone-info"/>
						</div>
						<div class="clearfix">
							<div class="regs-content-code">
							<span class="code-bg"></span>
							<input type="text" name="" id="" value="" placeholder="请输入验证码" class="phone-code"/>
						</div>
						<div class="get-code">获取验证码</div>
						</div>
						
						<div class="regs-content-pwd">
							<span class="pwd-bg"></span>
							<input type="password" placeholder="密码由6-20位字母,数字和符号组合" class="pwd-val"/>
						</div>
						<div class="regs-content-pwd">
							<span class="pwd-bg"></span>
							<input type="password" placeholder="请再次输入上面的密码" class="pwd-val"/>
						</div>
						<span class="reg-agree">
							<i class="agree-icon"></i>
							<input type="checkbox" id="agree" value=""/>
							<label for="agree" class="agree-txt">
							我已阅读并接受以下条款：
							<a href="">《唯品会服务条款》</a>
							<a href="">《隐私条款》</a>
							<a href="">《唯品支付用户服务协议》</a>
							<a href="">《唯品信用服务协议》</a>
							</label>
						</span>
						<button class="regsiter-btn">立即注册</button>
					</form>
				</div>
			</div>
		</div>	
		</div>
		<!--注册部分结束-->
		
		<!--底部-->
		<div class="l-footer wraper">
			<p>Copyright 2008-2018 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
		</div>
		
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
